apiVersion: v1
kind: Service
metadata:
  name: myjavaapp-svc
  labels: 
    app: myjavaapp  # This label helps to select the correct pods
spec:
  type: NodePort
  ports:
    - port: 8080   # This is the port the service exposes internally
      targetPort: 5000  # This is the port the application listens on
      nodePort: 30001  # Ensure this is within the valid range (30000-32767)
      protocol: TCP
  selector:
    app: myjavaapp  # This should match the labels used in the Deployment or Pods
