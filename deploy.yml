apiVersion: apps/v1
kind: Deployment
metadata:
  name: myjavaapp-deploy
  labels:
   app: myjavapp
spec:
  replicas: 3
  selector:
    matchLabels:
       app: myjavaapp
  template:
    metadata:
      labels:
        app: myjavaapp
    spec:
      containers:
        - name: myapp-container
          image: maha4iac/mahalogin:2
          ports:
            - containerPort: 8080
